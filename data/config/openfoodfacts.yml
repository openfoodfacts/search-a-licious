indices:
  "off":
    index:
      id_field_name: code
      last_modified_field_name: last_modified_t
      name: openfoodfacts
      number_of_replicas: 1
      number_of_shards: 4
    scripts:
      personal_score:
        # see https://www.elastic.co/guide/en/elasticsearch/painless/8.14/index.html
        lang: painless
        source: |-
          String nova_index = (doc['nova_group'].size() != 0) ? doc['nova_group'].value.toString() : "unknown";
          String nutri_index = (doc['nutriscore_grade'].size() != 0) ? doc['nutriscore_grade'].value : 'e';
          String eco_index = (doc['ecoscore_grade'].size() != 0) ? doc['ecoscore_grade'].value : 'e';
          return (
            params['nova_to_score'].getOrDefault(nova_index, 0) * params['nova_group']
            + params['grades_to_score'].getOrDefault(nutri_index, 0) * params['nutri_score']
            + params['grades_to_score'].getOrDefault(eco_index, 0) * params['eco_score']
          );
        params:
          eco_score: 1
          nutri_score: 1
          nova_group: 1
        static_params:
          nova_to_score: {"1": 100, "2": 100, "3": 75, "4": 0, "unknown": 0}
          grades_to_score: {"a": 100, "b": 75, "c": 50, "d": 25, "e": 0, "unknown": 0, "not-applicable": 0}
    fields:
      code:
        required: true
        type: keyword
      obsolete:
        required: true
        type: bool
      product_name:
        full_text_search: true
        type: text_lang
      generic_name:
        full_text_search: true
        type: text_lang
      abbreviated_product_name:
        type: text_lang
      categories:
        full_text_search: true
        input_field: categories_tags
        taxonomy_name: categories
        type: taxonomy
        bucket_agg: true
      labels:
        full_text_search: true
        input_field: labels_tags
        taxonomy_name: labels
        type: taxonomy
        bucket_agg: true
      brands:
        full_text_search: true
        input_field: brands_tags
        type: taxonomy
        taxonomy_name: brands
        bucket_agg: true
      stores:
        split: true
        type: text
      emb_codes:
        split: true
        type: text
      lang:
        type: keyword
        bucket_agg: true
      lc:
        type: keyword
      owner:
        type: keyword
        bucket_agg: true
      quantity:
        type: text
      countries:
        type: taxonomy
        input_field: conutries_tags
        bucket_agg: true
        taxonomy_name: countries
      states:
        type: taxonomy
        input_field: states_tags
        bucket_agg: true
        taxonomy_name: states
      origins_tags:
        type: keyword
      ingredients:
        type: taxonomy
        input_field: ingredients_tags
        taxonomy_name: ingredients
      unique_scans_n:
        type: integer
      scans_n:
        type: integer
      nutrition_grades:
        type: keyword
        bucket_agg: true
      ecoscore_grade:
        type: keyword
        bucket_agg: true
      nova_groups:
        type: keyword
        bucket_agg: true
      last_modified_t:
        type: date
      created_t:
        type: date
      images:
        type: disabled
      additives_n:
        type: integer
      allergens:
        type: taxonomy
        input_field: allergens_tags
        taxonomy_name: allergens
        bucket_agg: true
      ecoscore_data:
        type: disabled
      ecoscore_score:
        type: integer
      forest_footprint_data:
        type: disabled
      ingredients_analysis_tags:
        type: keyword
      ingredients_n:
        type: integer
      nova_group:
        type: integer
      nutrient_levels:
        type: disabled
      nutriments:
        type: object
      nutriscore_data:
        type: disabled
      nutriscore_grade:
        type: keyword
        bucket_agg: true
      traces_tags:
        type: keyword
      unknown_ingredients_n:
        type: integer
      popularity_key:
        type: long
      nutriscore_score:
        type: integer
      completeness:
        type: float
    document_denylist:
    - '8901552007122'
    lang_separator: _
    match_phrase_boost: 2.0
    preprocessor: app.openfoodfacts.DocumentPreprocessor
    document_fetcher: app.openfoodfacts.DocumentFetcher
    result_processor: app.openfoodfacts.ResultProcessor
    split_separator: ','
    redis_stream_name: product_updates_off
    primary_color: "#341100"
    accent_color: "#ff8714"
    taxonomy:
      preprocessor: app.openfoodfacts.TaxonomyPreprocessor
      sources:
      - name: categories
