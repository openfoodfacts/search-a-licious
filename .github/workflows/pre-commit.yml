name: Run checks

on:
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: build docker containers
      run: |
        echo CONFIG_PATH=data/config/openfoodfacts.yml >> .env
        echo OFF_API_URL=https://world.openfoodfacts.org >> .env
        echo USER_IID=$(id -u) >>.env
        echo USER_GID=$(id -g) >>.env
        make build
    - name: Enforce pre-commit hook server side
      uses: pre-commit/action@v3.0.1
    - name: run tests
      run: make test
